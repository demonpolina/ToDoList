<div class="sign-up__card">
    <h1>Registration</h1>
    <form [formGroup]="form" >
       
        <div>
            <label for="name" class="labels">Enter your name</label>
            <input type="text" placeholder="Name" id="name" formGroupName="name">
        </div>

        <div>
            <label for="surname" class="labels">Enter your surname</label>
            <input type="text" placeholder="Surname" id="surname" formGroupName="surname" >
        </div>

        <div>
            <label for="email" class="labels">Enter your email</label>
            <input type="email" placeholder="Email" id="email" formGroupName="email">
        </div>

        <div>
            <label for="username" class="labels">Create username</label>
            <input type="text" placeholder="Username" id="username" formGroupName="username">
            <span class="error-text"
                *ngIf="form.get('username').invalid && form.get('username').touched">
                This field should not be empty
            </span>
        </div>

        <div>
            <label for="password" class="labels">Create password</label>
            <input type="password"  placeholder="Password" id="password" class="password" formGroupName="password">
            <div class="error-text"
                *ngIf="form.get('password').invalid && form.get('password').touched">
                    <span
                        *ngIf="form.get('password').hasError('minlength')">
                        Enter at least 9 symbols
                </span>
                <span
                        *ngIf="form.get('password').hasError('required')">
                        This field should not be empty
                </span>
            </div>
        </div>    
        <button type="submit">Sign up</button>
    </form>

    <p>Already have an account? <span><a routerLink="/signin">Sign in!</a></span></p>
</div>
